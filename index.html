                <div class="cardContainer">

                        <div class="play"><img src="img/play.svg" alt=""></div>

                            <img width="35" id="previous" src="img/prevsong.svg" alt="prevsong">

                            <img width="35" id="next" src="img/nextsong.svg" alt="Next">

                            <div class="songtime">

                            <div class="volume"><img width="25" src="img/volume.svg" alt="">
